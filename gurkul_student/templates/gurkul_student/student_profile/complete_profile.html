{% extends 'gurkul_student/student_profile/student_profile_basic.html' %}

{% block cssPro %}
<style>
    .achr{
        color: red;
    }
    .pro_det_btn{
        float: right; 
        position: relative; 
        bottom: 50px;
    }
    @media screen and (max-width:950px) {
        .pro_det_btn{
            position: unset;
            float: unset;
        }
    }
</style>
{%  endblock %}

{% block profile %}
<div class="container-fliud">
    <h1 style="background-color: rgba(0, 0, 255, 0.589); color:red; display:flex; justify-content:center;padding: 5px;">Complete Your Profile</h1><br>
    <div class="container-fluid">
        <h2>Add Your Profile Deatails</h2><hr class="achr">

        <form action="">

            <div class="row g-3 my-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>

              <div class="col-md-6 my-3">
                <label for="inputphone4" class="form-label">Mob.</label>
                <input type="phone" class="form-control" id="inputphone4">
              </div>

              <div class="col-12 my-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, building, or floor">
              </div>
              <div class="row g-3 my-3">
              <div class="col my-3">
                  <label for="inputState" class="form-label">State</label>
                  <input type="text" class="form-control" id="inputState">
            </div>
            <div class="col my-3">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            </div>
              <div class="col-md-2 my-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>

              <button class="btn btn-outline-success pro_det_btn">Submit</button>
            
        </form><hr class="achr">

    </div>
</div>
{% endblock %}
